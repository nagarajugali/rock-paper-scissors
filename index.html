<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ROCK-PAPER-SCISSSOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>ROCK PAPER SCISSSOR</h1>
</header>
<div class="score-board">
  <div id="userlabel" class="badge">user</div>
  <div id="computerlabel" class="badge">comp</div>
  <span id="userscore">0</span>:<span id="computerscore">0</span>
</div>
<div class="result">
  <p>paper covers rock.you win!</p>
</div>
<div class="choices">
  <div class="choice" id="r">

    <img src="rock.png" alt="image"width=50></div>
      <div class="choice" id="p">
        <img src="paper.png" alt="image" width=50></div>
        <div class="choice" id="s">
          <img src="scissors.png" alt="image"width=50></div>
</div>
<p id="action-message"> make your move</p>
<script src="app.js" charset="utf-8"></script>
</body>
</html>
